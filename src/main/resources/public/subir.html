<form id="subirForm" enctype="multipart/form-data">

    <article class="noticia">
        <div id="imagen" name="imagen" class="imagen"></div>
        <div>
            <input type="text" placeholder="Artista Nombre" value="" name="nombreArtista" id="artistaInput" >
            <select name="artista" id="artista">
                <option value="Nuevo">Nuevo</option>
            </select>
            <br>
            <br>

            <input type="text" placeholder="Album Nuevo" value="" name="albumInput" id="albumInput">
            <select name="albumSelect" id="albumSelect">
                <option value="Nuevo">Nuevo</option>
            </select>


            <input type="date" name="fechaInput" id="fechaInput" value="2001-12-03">
            <input type="text" name="descripcion" id="descripcion" aria-placeholder="descripcion" value="">
            <input type="file"  id="canciones" multiple>
            <!-- <input type="file" name="cancion[]" id="canciones" multiple> -->
        </div>
    </article>
    <table id="tabla">
        <th>
        <td>
            <h4>Nombre</h4>
        </td>
        <td>
            <h4>Archivo</h4>
        </td>
        </th>
    </table>


    <button id="btnSubir">Subir!!</button>
</form>
